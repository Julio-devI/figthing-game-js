<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Red Container div -->
    <div class="redcontainer">
        <!-- Smaller red Container div -->
        <div class="smaller-red-container">
            <!-- Player health -->
            <div class="player-health">
                <div class="health-background"></div>
                <div id="playerHealth" class="health-front">
                </div>
            </div>

            <!-- Timer -->
            <div id="timer" class="timer"></div>

            <!-- Enemy health -->
            <div class="enemy-health">
                <div class="enemy-health-background"></div>
                <div id="enemyHealth" class="enemy-health-front"></div>
            </div>

        </div>
        <div id="displayText">Tie</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
</body>
